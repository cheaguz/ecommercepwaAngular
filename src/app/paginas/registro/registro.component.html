<div class="body">
<div class="card">
    <mat-card>
<form [formGroup]="myForm" (ngSubmit)="registro()">

    <div>
       <div><mat-label>Nombre</mat-label></div>
       <mat-icon class="icon">perm_identity</mat-icon> <input matInput type="text" formControlName="name" class="input">
    </div>
    <div>
        <div><mat-label>Apellido</mat-label></div>
        <mat-icon class="icon">perm_identity</mat-icon><input matInput type="text" formControlName="lastname" class="input">
    </div>
    <div>
        <div><mat-label>Usuario</mat-label></div>
        <mat-icon class="icon">account_circle</mat-icon><input matInput type="text" formControlName="user" class="input">
    </div>
    <div >        
        <div><mat-label >Email</mat-label></div>
        <mat-icon class="icon">email</mat-icon><input matInput type="email" formControlName="email" [ngClass]="{error:myForm.get('email').errors && myForm.get('email').dirty,warning:myForm.get('email').hasError('minlength')}" class="input">
    </div>
    <div *ngIf="myForm.get('email').errors && myForm.get('email').dirty" >
       <p *ngIf="myForm.get('email').hasError('required')"> El campo es obligatorio</p>
       <p *ngIf="myForm.get('email').hasError('minlength')">Debe escribir mas de 3 caracteres</p>
    </div>
    <div>
        <div><mat-label>Contrase√±a</mat-label></div>
        <mat-icon>vpn_key</mat-icon><input matInput type="password" formControlName="password" class="input">
        <div *ngIf="myForm.get('password').errors && myForm.get('password').dirty" >
            <p *ngIf="myForm.get('password').hasError('required')"> El campo es obligatorio</p>
         </div>
    </div>
    
    <button mat-raised-button color="warn" id="btnEnviar" type="submit" value="Enviar" [disabled]="myForm.invalid" >Enviar</button>   
</form>

</mat-card>
</div>

</div>
